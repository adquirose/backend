<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Desafio 13 WS</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3>Ingresa un producto</h3>
                <form id="form-producto">
                    <div class="form-group">
                      <label for="title">Nombre</label>
                      <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="form-group">
                      <label for="price">Precio</label>
                      <input type="text" class="form-control" id="price" name="price">
                    </div>
                    <div class="form-group">
                      <label for="price">Foto URL</label>
                      <input type="text" class="form-control" id="thumbnail" name="thumbnail">
                    </div>
                    <button type="submit" class="btn btn-success">Agregar</button>
                  </form>
            </div>
          </div>
          <div class="row justify-content-center pt-3">
            <div class="col-md-6">
                <h3>Productos</h3>
                <table class="table table-striped table-hover mt-3 text-center">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Price</th>
                            <th scope="col">Thumbnail</th>
                        </tr>
                    </thead>
                    <tbody id="to_render">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-center pt-4">
          <div class="col-md-6">
            <h3>Centro de Mensajes</h3>
            <div>
              <form id="form-message">
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control" type="email" id="email" />
                </div>
                <div class="my-3" id="messages"></div>
                <hr/>
                <div class="form-group">
                  <label>Mensaje</label>
                  <input class="form-control" type="text" id="text"/>
                </div>
                <button id="enviar-message" class="btn btn-success mt-2" type="submit">Enviar</button>
              </form>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.6/ejs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
